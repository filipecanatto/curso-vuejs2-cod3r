<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id='app1'>
    {{title1}}
    <button @click='change()'>Change</button>
</div>

<div id='app2'>
    {{title2}}
    <button @click='change()'>Change</button>
</div>

<script>

    new Vue({
        el: '#app1',
        data: {
            title1: 'test 1'
        }, methods: {
            change() {
                this.title1 += '!'
            }

        }
    })

    new Vue({
        el: '#app2',
        data: {
            title2: 'test 2'
        }, methods: {
            change() {
                this.title2 += '!'
            }

        }
    })

</script>
