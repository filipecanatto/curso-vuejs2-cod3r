<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!--
    v-on = @
    v-bind = :value
-->

<div id="app">
    <p>{{ contador }}</p>
    <button @click='somar'> Somar 1</button>
    <input type="text" name="" id="" :value='contador'>
</div>

<Script>
    new Vue({
        el: '#app',
        data: {
            contador: 0

        },
        methods: {
            somar(event){
                console.log(event);
                this.contador ++;
            }
        }
    })
</Script>
