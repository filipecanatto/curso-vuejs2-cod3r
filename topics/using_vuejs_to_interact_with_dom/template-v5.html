<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!--diretiva (propiedade personalizada, ie n disponivel no htlml padrao)
    Isso e possivel apartir do HTML 5-->
    <a v-bind:href="link">Google</a>
</div>

<Script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!.',
            link: 'http://google.com.br'

        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia - aaa'
                return this.titulo
            }
        }
    })
</Script>
