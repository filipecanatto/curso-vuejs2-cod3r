<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador}}</p>
    <p>{{ contador > 10 ? 'maior que 10' : 'menor doque 10' }}</p>
    <button v-on:click='somar($event)'> Somar 1</button>
   
</div>

<Script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0,

        },
        methods: {
            somar( ev){
                this.contador ++;
            }
        }
    })
</Script>
