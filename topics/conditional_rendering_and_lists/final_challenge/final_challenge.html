<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="style.css">

<div id="app">
    <div id='battlefield' class="border">
        <div class=" player ">
            <h2>Player</h2>
            <div class="life">
                <div class="life-content" :style="[{width:`${playerLife}%`} ]"></div>
            </div>
            <span>{{playerLife}}</span><span>%</span>
        </div>
        <div class=" player ">
            <h2>Monster</h2>
            <div class="life">
                <div class="life-content"></div>
            </div>
            <span>100</span><span>%</span>
        </div>
    </div>
    <br>
    <div class="commands border">
        <div class="btn-group ">
            <button class="attack_btn" @click='attack'>Attack</button>
            <button class="special_attack_btn">Special Attack</button>
            <button class="heal_btn">Heal</button>
            <button class="give_up_btn">Give Up Fighting</button>
        </div>
    </div>
    <br>

    <div class="border">
        <ul class="">
            <li v-for='message in messages'> {{ message }}</li>
        </ul>
    </div>


</div>

<script src="app.js"></script>
