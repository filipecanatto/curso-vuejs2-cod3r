<script src="https://unpkg.com/vue"></script>

<style>

#app{
    display: flex;
    justify-content: space-between;
}

.demo{
    width:100px;
    height:100px;
    background-color: gray;
}

.c1{
    background-color:green
}

.c2{
    background-color:blue
}

.c3{
    background-color:orange
}

</style>

<div id="app">
    <div class="demo" :class='style1' @click='apllyC1 = !apllyC1'></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>


<script>
    new Vue({
        el:'#app',
        data:{
            apllyC1:false
        },computed:{
            style1(){
                return{
                    c1: this.apllyC1,
                    c2: !this.apllyC1
                }

            }
        }

    });

</script>
